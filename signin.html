<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/home/logo.png">
    <title>Sign In - Bharat Darshan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <span class="inline-block w-3 h-3 rounded-full bg-orange-500"></span>
                <span class="inline-block w-3 h-3 rounded-full bg-white ring-2 ring-gray-300"></span>
                <span class="inline-block w-3 h-3 rounded-full bg-green-600"></span>
            </div>
            <p class="ml-2 text-2xl font-extrabold text-gray-900">Bharat Darshan</p>
            <!-- <h1 class="text-xl font-bold text-gray-800">Welcome Back</h1> -->
            <p class="text-gray-600 text-sm">Sign in to your account</p>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                    placeholder="Enter your name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
                    <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" required
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="9876543210">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                Sign In
            </button>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-green-600 hover:text-green-700 text-sm">
                ← Back to Home
            </a>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-800 rounded-lg text-center text-sm">
            ✓ Sign in successful! Redirecting to home...
        </div>
    </div>

    <script>
        // Check if already signed in
        if (localStorage.getItem('bharatDarshanUser')) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!name || !phone || !/^[6-9]\d{9}$/.test(phone)) {
                alert('Please enter valid name and 10-digit phone number');
                return;
            }
            
            const userData = {
                name: name,
                phone: '+91' + phone,
                signInTime: new Date().toISOString()
            };
            
            // Store user data
            localStorage.setItem('bharatDarshanUser', JSON.stringify(userData));
            
            // Send to Apps Script
            fetch('https://script.google.com/macros/s/AKfycby3UEnp9IQ2goj15KLpNyK9aidzwfNmoR5uLV71Wvg7jJba_ZFRYWvyz6Csdg-VMpfyDQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'signin',
                    name: userData.name,
                    phone: userData.phone,
                    signInTime: userData.signInTime,
                    // userAgent: navigator.userAgent
                })
            }).catch(() => console.log('Data sent'));
            
            // Show success and redirect
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
