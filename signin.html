<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/home/logo.png">
    <title>Sign In - Bharat Darshan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <img src="image/home/logo.png" alt="Bharat Darshan" class="w-12 h-12">
            </div>
            <p class="ml-2 text-2xl font-extrabold text-gray-900">Bharat Darshan</p>
            <!-- <h1 class="text-xl font-bold text-gray-800">Welcome Back</h1> -->
            <p id="formSubtitle" class="text-gray-600 text-sm">Sign in to your account</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="signinTab" class="flex-1 py-2 px-4 rounded-md bg-white text-green-600 font-medium text-sm shadow-sm">Sign In</button>
            <button id="signupTab" class="flex-1 py-2 px-4 rounded-md text-gray-600 font-medium text-sm">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="signinName" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                    placeholder="Enter your name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
                    <input type="tel" id="signinPhone" maxlength="10" pattern="[0-9]{10}" required
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="9876543210">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="signinPassword" required
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="Enter your password">
                    <button type="button" onclick="togglePassword('signinPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                Sign In
            </button>
            
            <div class="text-center mt-4">
                <button type="button" id="forgotPasswordBtn" class="text-green-600 hover:text-green-700 text-sm">
                    Forgot Password?
                </button>
            </div>
        </form>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="space-y-6 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
                    <input type="tel" id="forgotPhone" maxlength="10" pattern="[0-9]{10}" required
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="9876543210">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" required minlength="6"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="Enter new password">
                    <button type="button" onclick="togglePassword('newPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                Reset Password
            </button>
            
            <div class="text-center mt-4">
                <button type="button" id="backToSigninBtn" class="text-green-600 hover:text-green-700 text-sm">
                    ‚Üê Back to Sign In
                </button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="space-y-6 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="signupName" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                    placeholder="Enter your name">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">+91</span>
                    <input type="tel" id="signupPhone" maxlength="10" pattern="[0-9]{10}" required
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="9876543210">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="signupPassword" required minlength="6"
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                        placeholder="Create a password">
                    <button type="button" onclick="togglePassword('signupPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                Sign Up
            </button>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-green-600 hover:text-green-700 text-sm">
                ‚Üê Back to Home
            </a>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-800 rounded-lg text-center text-sm">
            ‚úì Sign in successful! Redirecting to home...
        </div>
    </div>

    <script>
        // Single point for Apps Script URL - CHANGE THIS URL ONLY
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWWK7CD8VScQEzEEPBu-H1JVRDdqrylM7NuystcGtNxViK9OqTdXe_wCvKtxJRk-12gA/exec';
        
        // Check if already signed in
        if (localStorage.getItem('bharatDarshanUser')) {
            window.location.href = 'index.html';
        }
        
        // Ensure signup form is hidden on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        });
        
        // Forgot Password
        document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            document.getElementById('formSubtitle').textContent = 'Reset your password';
        });
        
        document.getElementById('backToSigninBtn').addEventListener('click', () => {
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('signinForm').classList.remove('hidden');
            document.getElementById('formSubtitle').textContent = 'Sign in to your account';
        });
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('forgotPhone').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            
            if (!phone || !newPassword || !/^[6-9]\d{9}$/.test(phone)) {
                alert('Please enter valid phone number and new password');
                return;
            }
            
            const resetData = new FormData();
            resetData.append('formType', 'Password Reset');
            resetData.append('phone', '+91' + phone);
            resetData.append('newPassword', newPassword);
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: resetData
            }).then(res => res.text())
            .then(res => console.log('Password reset successful:', res))
            .catch(err => console.error('Password reset error:', err));
            
            document.getElementById('successMessage').textContent = '‚úì Password reset! You can now sign in.';
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('forgotPasswordForm').classList.add('hidden');
                document.getElementById('signinForm').classList.remove('hidden');
                document.getElementById('formSubtitle').textContent = 'Sign in to your account';
                document.getElementById('successMessage').classList.add('hidden');
            }, 2000);
        });
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
        
        // Tab switching
        document.getElementById('signinTab').addEventListener('click', () => {
            document.getElementById('signinTab').className = 'flex-1 py-2 px-4 rounded-md bg-white text-green-600 font-medium text-sm shadow-sm';
            document.getElementById('signupTab').className = 'flex-1 py-2 px-4 rounded-md text-gray-600 font-medium text-sm';
            document.getElementById('signinForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('formSubtitle').textContent = 'Sign in to your account';
        });
        
        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupTab').className = 'flex-1 py-2 px-4 rounded-md bg-white text-green-600 font-medium text-sm shadow-sm';
            document.getElementById('signinTab').className = 'flex-1 py-2 px-4 rounded-md text-gray-600 font-medium text-sm';
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('signinForm').classList.add('hidden');
            document.getElementById('formSubtitle').textContent = 'Create your account';
        });

        // Sign In
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signinName').value.trim();
            const phone = document.getElementById('signinPhone').value.trim();
            const password = document.getElementById('signinPassword').value;
            
            if (!name || !phone || !password || !/^[6-9]\d{9}$/.test(phone)) {
                alert('Please enter valid credentials');
                return;
            }
            
            // Check stored password
            const storedHash = localStorage.getItem('password_' + '+91' + phone);
            if (!storedHash) {
                alert('No account found. Please sign up first.');
                return;
            }
            const passwordHash = btoa(password);
            if (storedHash !== passwordHash) {
                alert('Incorrect password');
                return;
            }
            
            const userData = {
                name: name,
                phone: '+91' + phone,
                signInTime: new Date().toISOString()
            };
            
            localStorage.setItem('bharatDarshanUser', JSON.stringify(userData));
            
            const signinData = new FormData();
            signinData.append('formType', 'User Signin');
            signinData.append('name', userData.name);
            signinData.append('phone', userData.phone);
            signinData.append('signInTime', userData.signInTime);
            
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: signinData
            }).then(res => res.text())
            .then(res => console.log('Signin successful:', res))
            .catch(err => console.error('Signin error:', err));
            
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => window.location.href = 'index.html', 1500);
        });

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            if (!name || !phone || !password || !/^[6-9]\d{9}$/.test(phone)) {
                alert('Please enter valid details');
                return;
            }
            
            const userData = {
                name: name,
                phone: '+91' + phone,
                signInTime: new Date().toISOString()
            };
            
            // Store password hash locally
            localStorage.setItem('password_' + userData.phone, btoa(password));
            
            localStorage.setItem('bharatDarshanUser', JSON.stringify(userData));
            
            const formData = new FormData();
            formData.append('formType', 'User Signup');
            formData.append('name', userData.name);
            formData.append('phone', userData.phone);
            formData.append('signUpTime', userData.signInTime);
       
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            }).then(res => res.text())
            .then(res => console.log('Signup successful:', res))
            .catch(err => console.error('Signup error:', err));
            
            document.getElementById('successMessage').textContent = '‚úì Account created! Redirecting...';
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => window.location.href = 'index.html', 1500);
        });
    </script>
</body>
</html>
