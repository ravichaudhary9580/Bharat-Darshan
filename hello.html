<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Darshan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-orange-600">Bharat Darshan</h1>
      <nav class="space-x-6">
        <a href="#home" class="hover:text-green-600">Home</a>
        <a href="#packages" class="hover:text-green-600">Trips</a>
        <a href="#booking" class="hover:text-green-600">Booking</a>
        <a href="#contact" class="hover:text-green-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="bg-cover bg-center h-[80vh] flex items-center justify-center text-center" style="background-image: url('https://source.unsplash.com/1600x900/?india,travel');">
    <div class="bg-black bg-opacity-50 p-6 rounded-xl text-white">
      <h2 class="text-4xl font-bold mb-4">Discover India, Your Way</h2>
      <p class="mb-6 text-lg">Adventure • Heritage • Religious • School Trips</p>
      <a href="#packages" class="bg-orange-500 hover:bg-orange-600 px-6 py-3 rounded-full text-lg font-semibold">Explore Packages</a>
    </div>
  </section>

  <!-- Categories -->
  <section id="packages" class="max-w-7xl mx-auto py-12 px-4">
    <h3 class="text-3xl font-bold text-center mb-8">Our Trip Categories</h3>
    <div class="grid md:grid-cols-4 gap-6">
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?mountains,adventure" alt="Adventure" class="h-48 w-full object-cover" />
        <div class="p-4 text-center">
          <h4 class="text-xl font-semibold mb-2">Adventure</h4>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?india,heritage" alt="Heritage" class="h-48 w-full object-cover" />
        <div class="p-4 text-center">
          <h4 class="text-xl font-semibold mb-2">Heritage</h4>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?temple,india" alt="Religious" class="h-48 w-full object-cover" />
        <div class="p-4 text-center">
          <h4 class="text-xl font-semibold mb-2">Religious</h4>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?students,travel" alt="School" class="h-48 w-full object-cover" />
        <div class="p-4 text-center">
          <h4 class="text-xl font-semibold mb-2">School</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Booking Form -->
  <section id="booking" class="bg-green-50 py-12">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
      <h3 class="text-3xl font-bold mb-6 text-center">Book Your Journey</h3>
      <form method="post" id="bookingForm" action="" class="space-y-4">
        <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded-lg" />
        <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded-lg" />
        <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-3 border rounded-lg" />

        <select name="tripType" required class="w-full p-3 border rounded-lg">
          <option value="">Select Booking Type</option>
          <option value="Individual">Individual</option>
          <option value="Group">Group</option>
        </select>

        <select name="category" required class="w-full p-3 border rounded-lg">
          <option value="">Select Trip Category</option>
          <option value="Adventure">Adventure</option>
          <option value="Heritage">Heritage</option>
          <option value="Religious">Religious</option>
          <option value="School">School</option>
        </select>

        <textarea name="message" placeholder="Additional Notes" class="w-full p-3 border rounded-lg"></textarea>

        <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600">Submit Booking</button>
      </form>
      <p id="responseMessage" class="text-center mt-4 font-semibold"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-6">
    <p>© 2025 Bharat Darshan | All Rights Reserved</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby1m3APSNyrO5VobN4-EB6Epxfd57hgtuSV1xEIsRcquu9a6I3SPiFFlToV0joxiIOq/exec"; // Replace with your deployed Apps Script URL
    const form = document.getElementById("bookingForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then((res) => res.json())
      .then((result) => {
        responseMessage.textContent = "✅ Booking submitted successfully!";
        responseMessage.className = "text-green-600 text-center mt-4 font-semibold";
        form.reset();
      })
      .catch((err) => {
        responseMessage.textContent = "❌ Error submitting booking. Try again!";
        responseMessage.className = "text-red-600 text-center mt-4 font-semibold";
      });
    });
  </script>
</body>
</html>
